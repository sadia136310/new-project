<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <script src="https://kit.fontawesome.com/52efe56efd.js" crossorigin="anonymous"></script>

<body>

    <div>
        <div>
            <div class="row">
                <div class="col-lg-6 mt-5 pt-5 ps-2">
                    <img src="images/img2.png" alt="">
                </div>
                <div class="col-lg-6 bg-primary h-full">
                    <div class="text-center mt-5 pt-5">
                        <button class="btn btn-light rounded-pill" type="button">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <img width="50" height="50" src="images/img3.png" alt="">
                                </div>
                                <div class="ps-2">
                                    <h6 class="text-primary">Rushan <br><small> Smart Laundry</small></h6>
                                </div>
                            </div>
                        </button>
                        <div class="d-grid gap-5 col-6 mx-auto mt-5 pt-5">

                            <!-- Button trigger modal -->

                            <button type="button" class="btn btn-light rounded" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Login with Mobile
                            </button>


                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <div class="modal-body">

                                            <form class="my-5 py-5 px-5">
                                                <label for=""><h5>An 6 digit code has been sent your number,
                                                    Please your number check</h5></label>
                                                <div class="form-row align-items-center">
                                                    <div class="py-2">

                                                        <div class="badge bg-light text-dark py-3 px-3"><i
                                                                class="fa-solid fa-minus text-primary"></i></div>
                                                        <div class="badge bg-light text-dark py-3 px-3"><i
                                                                class="fa-solid fa-minus text-primary"></i></div>
                                                        <div class="badge bg-light text-dark py-3 px-3"><i
                                                                class="fa-solid fa-minus text-primary"></i></div>
                                                        <div class="badge bg-light text-dark py-3 px-3"><i
                                                                class="fa-solid fa-minus text-primary"></i></div>
                                                        <div class="badge bg-light text-dark py-3 px-3"><i
                                                                class="fa-solid fa-minus text-primary"></i></div>
                                                        <div class="badge bg-light text-dark py-3 px-3"><i
                                                                class="fa-solid fa-minus text-primary"></i></div>

                                                        <div class="d-flex justify-content-evenly py-2">
                                                            <small>OTP will send within 00.23 s</small>
                                                            <p class="text-primary">Resend</p>
                                                        </div>



                                                    </div>

                                                </div>
                                            </form>

                                        </div>
                                        <div class="my-5">
                                            <button type="button" class="btn btn-primary px-5">Verify OTP</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>



                </div>
            </div>
        </div>
</body>

</html>
